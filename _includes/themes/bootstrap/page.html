<div class="page-header">
{% if page.title-image != "" %}
<img title="{{ page.title }}" style="margin: 0 auto;" src="{{BASE_PATH}}{{page.title-image}}">
{% else %}
<h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
{% endif %}

  
</div>

<div class="row">
  <div class="col-xs-12">
      {{ content }}
	  
	{% unless page.tags == empty %}
    <ul>
      {% for tag in page.tags %}
        <li> {{tag}} </li>
      {% endfor %}
    </ul>
    {% endunless %}  
	
	
	<a class="btn btn-xs btn-primary" href="{{ site.github_repo_url }}edit/gh-pages/{{ page.path }}"><i class="fa fa-pencil-square-o"></i> Edit</a>
    
  </div>
</div>
