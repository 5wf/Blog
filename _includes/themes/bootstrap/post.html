<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="row">
		<div class="col-md-12">
			<i class="fa fa-calendar"></i> {{ page.date | date_to_long_string }} 
			
			{% unless page.tags == empty %}
			<i class="fa fa-tags"></i>
			{% for tag in page.tags %}
			<i> {{tag}} </i>
			{% endfor %}
			{% endunless %}  
	
			<i class="fa fa-pencil-square-o"></i>
			<a href="{{ site.github_repo_url }}edit/gh-pages/{{ post.path }}">Edit</a>
			<span></span>
		</div>
    </div>
    <div class="content">
      {{ content }}
    </div>

    <hr>
 
    {% include JB/comments %}
  </div>
</div>
