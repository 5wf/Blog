<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{site.title}} | {{ page.title }}</title>
    {% if page.description %}
		<meta name="description" content="{{ page.description }}">
	{% endif %}
		
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{site.author.twitter}}"> 

    <meta property="og:title"       content="{{ page.title }}" />
    <meta property="og:type"        content="blog" /> 
    <meta property="og:url"         content="{{site.production_url}}{{ page.url }}" /> 
	{% if page.description %}
		<meta property="og:description" content="{{ page.description }}" >
    {% else %}
		<meta property="og:description" content="{{ site.tagline }}" >
    {% endif %}
	
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/metro-bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="{{ BASE_PATH }}/assets/site.css" rel="stylesheet">
    
	<!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

	<link rel="alternate" type="application/rss+xml"  href="{{site.production_url}}/feed" title={{site.title}} Feed">

  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" title="{{ site.title }}" href="{{ HOME_PATH }}">
			<img src="{{BASE_PATH}}/assets/icons/logo_ci_blog.png">
		  </a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
			<li><a href="http://www.codeinside.eu">Hub</a></li>
			<li><a href="{{BASE_PATH}}/archive.html">Archive</a></li>
			<li><a href="{{BASE_PATH}}/terms.html">Terms</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {{ content }}
      <hr>
      <footer>
		<div class="text-center center-block">
            <p class="txt-railway">-  <a href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons</a> {{ site.time | date: '%Y' }} {{ site.author.name }} -</p>
            <br />
                <a title="Like us on Facebook" href="https://www.facebook.com/{{ site.author.facebook }}"><i class="fa fa-facebook"></i></a>
				<a title="Follow us on Twitter" href="https://twitter.com/{{ site.author.twitter }}"><i class="fa fa-twitter"></i></a>
				<a title="Fork and send us Pull Requests on GitHub" href="https://github.com/{{ site.author.github }}"><i class="fa fa-github"></i></a>
				<a title="Subscribe our Feed" href="{{site.production_url}}/feed"><i class="fa fa-rss"></i></a>
		</div>
      </footer>
    </div>

    {% include JB/analytics %}
    <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
